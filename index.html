<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonial Slider</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <i class="fa fa-chevron-circle-left arrow" id="btn-left"></i>
      <h2>Testimonial <span>Design</span></h2>
      <div class="img-box">
        <div class="pic">
          <img src="https://randomuser.me/api/portraits/men/9.jpg" alt="User" id="pic" />
        </div>
        <div class="profile">
          <h4 id="name">John Doe</h4>
          <p id="role">Web Developer</p>
        </div>
      </div>
      <div class="text">
        <p id="text">
          <i class="fa fa-quote-left"></i> Lorem ipsum dolor sit, amet consectetur adipisicing elit. Doloremque maxime quasi tempore sint minima? Aspernatur quia dignissimos ut aliquid veniam, possimus necessitatibus distinctio, optio ipsam eligendi, aperiam vero repellendus explicabo.
          <i class="fa fa-quote-right"></i>
        </p>
      </div>
      <i class="fa fa-chevron-circle-right arrow" id="btn-right"></i>
    </div>
    <script src="script.js"></script>
  </body>
</html>
